<app-header></app-header>
<div class="product-dashboard p-3">
  <div class="d-flex">
    <p class="my-auto table-title">Lorem ipsum is a dummy text</p>
    <div class="ms-auto">
      <button class="btn product-btn btn-delete" type="button" (click)="deleteRecord(1)" disabled>Delete</button>
    </div>
  </div>
  <div class="table-responsive mt-3">
    <table class="user-table table table-bordered">
      <thead>
        <tr>
          <th [width]="30"><input class="form-check-input" type="checkbox" /></th>
          <th (click)="sortBy('username')">User Name</th>
          <th (click)="sortBy('phonenumber')">Phone Number</th>
          <th (click)="sortBy('emailid')">Email ID</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records" draggable="true">
          <td><input class="form-check-input" type="checkbox" /></td>
          <td>{{ record.userName }}</td>
          <td>{{ record.phoneNumber }}</td>
          <td>{{ record.emailID }}</td>
          <td>
            <!-- <button >Delete</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
