<div *ngIf="message !== ''" class="product-toast-position position-fixed bottom-0 end-0 p-3">
  <div class="product-toast toast show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body d-flex justify-content-center gap-2 h-100 align-items-center">
      <img src="../../../assets/images/correct_icon.png" class="rounded me-2" alt="correct icon">
      <div class="me-3">{{message}}</div>
      <a href="javascript:void(0)" data-bs-dismiss="toast" aria-label="Close" class="product-toast-close"><i
          class="bi bi-x-circle-fill"></i></a>
    </div>
  </div>
</div>
